<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- js -->
    <script src="main.js"></script>
    <!-- js -->
    <h1>ĐĂNG KÝ</h1>
    <div id="header">

        <h2>Thông tin cá nhân</h2>
        <form id="frmThongTinCaNhan" name="frmThongTinCaNhan" action="./index 2.html">
            <table border="0" cellspacing="0">
                <tr>
                    <td><input type="text" required name="hoTen" placeholder="Họ tên" class="hoTen"></td>
                </tr>
                <tr>
                    <td>
                        <select name="ngaySinh" class="sinh">
                            <option value="ngaySinh">Ngày sinh</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="31">30</option>
                            <option value="31">31</option>
                        </select>

                        <select name="thagSinh" class="sinh">
                            <option value="thangSinh">Chọn tháng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input type="number" required min="1900" max="2024" placeholder="Năm sinh" name="namSinh"
                            class="sinh">
                    </td>
                </tr>
                <tr>
                    <td><input type="text" name="tel" placeholder="Số điện thoại" maxlength="10" class="tell"></td>
                </tr>
                <tr>
                    <td><input type="text" required name="cmnd" placeholder="Số căn cước công dân" class="cmnd"
                            minlength="">
                    </td>
                </tr>
                <tr>
                    <td><input type="email" name="email" placeholder="Email" class="email"></td>
                </tr>
                <tr>
                    <td><textarea name="diaChi" class="diaChi" placeholder="Địa chỉ" cols="30" rows="5"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        <h2>Thông tin tài khoản</h2>
        <form name="frmDangKy" class="frmDangKy">
            <table border="0" cellspacing="0">
                <tr>
                    <td><input type="text" required class="tenDangNhap" placeholder="Tên đăng nhập" minlength="6"
                            name="tenDangNhap"></td>
                </tr>
                <tr>
                    <td><input type="password" required class="password" placeholder="Mật Khẩu" minlength="6"
                            name="password"></td>
                </tr>
                <tr>
                    <td><input type="password" required class="nhapLaiMatKhau" placeholder="Nhập lại mật khẩu"
                            name="nhapLaiMatKhau"></td>
                </tr>
            </table>
            <input type="button" value="Đăng ký" class="button" onclick="kiemTra()"><input type="button" value="Huỷ"
                class="button" onclick="reload()">
        </form>
    </div>
    <div id="hienThongTin">
    </div>
</body>

</html>
